<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" requiered ></ion-input>
        </ion-item>
        <ion-item>
        <ion-label floating >Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" requiered></ion-input>
        </ion-item>
        <ion-item>
        <button ion-button block color="secondary" (click)="login()">Login</button>

        <button ion-button block color="warning" (click)="openModal()"><ion-icon name="add-circle">Agregar Cuenta</ion-icon></button>

      </ion-item>
