<ion-header>
    <button ion-button color="secondary" (click)="regresar()"clear>       
        <ion-icon name="arrow-back">Regresar</ion-icon>  
        </button>
    <button ion-button color="secondary" (click)="showPrompt()"clear>       
        <ion-icon class="funcion" name="add">Unirse a Liga</ion-icon>
        </button>
        
        <button ion-button color="secondary" (click)="crearLiga()"clear>       
            <ion-icon name="create">Crear Liga</ion-icon>
          </button>
</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let l of ligas"  >
    <ion-item (click)="abrirChat(l.nombre)" >
    <ion-avatar item-start>
      <img src="https://firebasestorage.googleapis.com/v0/b/lcc-chat.appspot.com/o/Extras%2Ffcfm%20logo.jpg?alt=media&token=d459a3e9-0718-467b-ac98-c1f783e9998b">
    </ion-avatar>
    <h2>{{l.nombre}}</h2>
    </ion-item>
  </ion-item>

</ion-list>

</ion-content>
